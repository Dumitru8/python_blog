<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post auth</title>
</head>
<body>
<style>
    a {
    text-decoration: none;
    }
    a: hover {
<!--    font-size: 25px;-->
        color: yellow
    }
</style>
<!--    {{ items }}-->
<div style="text-align: center; margin-top: 40px; margin-bottom: 40px">
    <a style="font-size: 35px; color: black" href="{% url 'post_list' %}">My blog</a>
</div>

    <div style="margin-left: 50px; margin-top: 40px; margin-bottom: 40px;">
        <a style="font-size: 15px; color: black; border: 1px solid; border-radius: 20px; padding: 10px"
           href="{% url 'post_new' %}">
            Create new post
        </a>

        <a style="font-size: 15px; color: black; border: 1px solid; border-radius: 20px; padding: 10px"
           href="{% url 'post_draft' %}">
            Posts drafts
        </a>
        <a style="font-size: 15px; color: black; border: 1px solid; border-radius: 20px; padding: 10px"
           href="{% url 'post_list' %}">
            Published posts
        </a>
    </div>
    <div style="margin-left: 30px; margin-bottom: 10px;">Number of posts: {{counter}}</div>
    {% for post in items %}
    <div style="margin: 20px; display: inline-block">
        <div style="border-top: 1px solid; border-left: 1px solid; border-right: 1px solid;">{{ post.author }}</div>
        <div style="border: 1px solid">
            <div style="margin: 20px; text-align: center">
                <a href="{% url 'post_detail' post_pk=post.pk %}">{{ post.title }}</a>
            </div>
<!--            <div>{{ post.text }}</div>-->
            <div style="border-top: 1px solid">{{ post.publish_date }}</div>
        </div>
    </div>
    {% endfor %}


</body>
</html>
